<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="icon" type="png/jpg" href="https://thedaily9.in/wp-content/uploads/2023/01/unnamed.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(https://i.pinimg.com/564x/eb/b3/5c/ebb35cd1c1ca5be7f15892ec7d5afbc3.jpg);">
    <div class="mt-5 mb-5" style="color: white; margin-left: 150px; margin-right: 150px; background-color: black;">
        <div class="row">
            <div class="col-3 mt-2">
            <img  width="200px" src="./image/5585392-middle-removebg-preview.png" alt="">
            </div>

            <div class="col-9" style="margin-left: -140px; margin-top: 25px;">
            <h1><span style="color:  rgb(118, 164, 118);">BMI</span> Calculator</h1>
            <h2 class="ms-4 mb-2">Body <span style="color: rgb(84, 135, 84);">Mass</span> Index</h2>
            </div>

            
        </div>
        
    <div class="row">
        <div class="col-3" style="margin-left: 150px;">
            <img width="300px" height="450px" src="https://i.pinimg.com/564x/5a/ad/82/5aad82dc9049ba799a7dd3bbab2a6abd.jpg" alt="">
        </div>

        <div class="col-3 mt-5" style="color: white;">
            <h5 id="gender">GENDER</h5>
            <input class="ms-3" type="radio" id="male" name="gender">
          <label for="male">Male</label>
          <input class="ms-3" type="radio" id="female" name="gender">
          <label for="female">Female</label>

            <h5 class="pt-4 mt-3">Age</h5>
            <input class="mt-3 form-control" type="text" name="" id="age" placeholder="  Your age">
        </div>

        <div class="col-1"></div>

        <div class="col-3 mt-5">
            <h5 class="mt-3 mb-3" style="color: white;">Weight</h5>
            <input class="mt-1 form-control" type="text" name="" id="weight" placeholder="  Your weight in kg">
            <h5  class="mt-5 mb-3" style="color: white;">Height</h5>
            <input class="mt-1 form-control" type="text" name="" id="height" placeholder="  Your height in cm">
        </div>
    </div>

    <button class="btn btn-success" id="calculate" onclick="calBMI()" style="margin-left: 700px; margin-top: -180px;">Calculate</button>
    <button class="btn btn-dark" id="reset" onclick="resetBMI()" style="margin-left: 15px; margin-top: -180px;">Reset</button>

    <h1 class="text-center "><span class="auto-type">CALCULATE <span style="color:rgb(84, 135, 84);">BMI</span></span></h1>
    <div id="result" class="text-center" style="font-size: xx-large;"></div>
    <div id="category" class="text-center" style="font-size: xx-large; font-weight: bolder;"></div>
    <div id="comment" class="text-center" style="font-size: large; font-weight: bolder;"></div>
    <div id="comment1" class="text-center" style="font-size: large;"></div>
</div>
</div>

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="./script.js"></script>

</body>
</html>
